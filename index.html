<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="notesAppStyles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to notesApp!</title>
    </head>
   
    <body>

      <table align="left" style="width:150px;">
          <tc>
            <td id="user-profiles"></td>
                </tc>
                  </table>

                  <table align="right" style="width:750px;">
                    <tc>
                      <td><div id="user-notes"></div></td>
                          </tc>
                            </table>

    
      <form id="new-note">
        <label id="form-header" >new note</label>
        <br>
        <br>
        <label for="note-title">Title:</label>
        <input id="titleInput" type="text" name="title" placeholder="title...">
        <br><br>
        <label for="note-content">Content:</label>
        <input id="contentInput" type="text" maxlength="50" size="50" placeholder="content...">
        <br><br>
        <input type="submit" value="Create Note!">
      </form> 
                   



      
         <footer id="signature" class="signature-text">
             <h1 id="sig" class="main-sig">notesApp...</h1>
            </footer>

            <script type="text/javascript" src="components/note.js"></script>
          <script type="text/javascript" src="components/user.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
        
            <!-- If your script tag is in the head, the JavaScript is loaded before your HTML 
                 so these needed to be moved into the body -->
    </body>
</html>
